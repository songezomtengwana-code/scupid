<div class="section">
  <cup-title-tag [tags]="tags" [rowTitle]="tags[0].name"></cup-title-tag>
  <section class="section-scroll">
    <div class="scroll-card">
      <main class="scroll-card">
        <cup-horizontal-card
          [product]="product"
          *ngFor="let product of products"
        ></cup-horizontal-card>
      </main>
    </div>
  </section>
</div>
